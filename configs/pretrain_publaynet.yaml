# D-FINE Pretraining configuration for PubLayNet dataset
# ConvNeXt-Base DINOv3 backbone + D-FINE detector head (fits 4 stride levels in 24 GB)

model:
  backbone: "convnext_base.dinov3_lvd1689m"  # ConvNeXt-Base DINOv3 (~89M params) keeps VRAM in check
  num_classes: 5  # PubLayNet: text, title, list, table, figure
  use_pretrained_backbone: true  # Keep ConvNeXt-DINOv3 weights (1.7B images, SOTA features)
  use_pretrained_head: false  # Reinitialize head because channel layout differs from the checkpoint
  freeze_backbone: true  # Let the decoder stabilize against frozen ConvNeXt features
  freeze_backbone_epochs: 1  # Unfreeze after 1 epoch for full end-to-end training

dfine:
  # Backbone feature extraction (ConvNeXt-Base stages 0–3)
  # Using 4 levels for better small object detection (page numbers, footnotes, formulas)
  # D-FINE default is 3 levels {8, 16, 32}, but we use 4 {4, 8, 16, 32} for documents
  encoder_in_channels: [128, 256, 512, 1024]  # ConvNeXt-Base channel dimensions
  decoder_in_channels: [288, 288, 288, 288]  # Matches custom d_model setting (must align per level)
  feat_strides: [4, 8, 16, 32]  # Feature pyramid strides
  num_feature_levels: 4  # D-FINE standard: 3, but 4 levels needed for small objects in documents
  backbone_kwargs:
    out_indices: [0, 1, 2, 3]  # Extract from stages 0, 1, 2, 3 (C2, C3, C4, C5)

  # Encoder configuration tuned for 4-level pyramid
  encoder_hidden_dim: 288  # Slightly wider than D-FINE-L (256) to keep the extra level stable
  encoder_layers: 1
  encoder_ffn_dim: 1280  # Midpoint between the 1024 (L) and 2048 (X) templates
  encoder_attention_heads: 8
  encoder_activation_function: "gelu"

  # Decoder configuration
  d_model: 288  # Custom width: 256 was too narrow for 4 levels; 384 was too expensive
  num_queries: 300  # Number of object queries
  decoder_layers: 6
  decoder_ffn_dim: 1280  # Pair FFN size with encoder_hidden_dim for balanced capacity
  decoder_attention_heads: 8
  decoder_n_points: 4
  decoder_activation_function: "silu"

  max_num_bins: 48

  # D-FINE specific losses (FDR + GO-LSD)
  weight_loss_vfl: 1.0  # Varifocal loss
  weight_loss_bbox: 5.0  # L1 bbox loss
  weight_loss_giou: 2.0  # GIoU loss
  weight_loss_fgl: 0.15  # Fine-grained localization
  weight_loss_ddf: 1.5  # Distribution distillation

  # Training features
  num_denoising: 100  # Denoising queries for training stability
  auxiliary_loss: true  # Deep supervision

data:
  dataset: "publaynet"
  train_split: "train"
  val_split: "validation"  # PubLayNet uses 'validation' not 'val'
  image_size: 512  # Standard document detection size
  batch_size: 16  # Trimmed from the 32-image D-FINE recipe to leave VRAM for the C2 feature map
  max_eval_samples: 1000
  num_workers: 4  # Reduced to avoid "too many open files"

augmentation:
  # Multi-scale training for better scale invariance and small object detection
  multi_scale_sizes: [576, 608, 640]
  max_long_side: 928
  rotate_limit: 3
  rotate_prob: 0.3
  perspective:
    probability: 0.15
    scale_min: 0.02
    scale_max: 0.05
  elastic:
    probability: 0.0
    alpha: 30
    sigma: 5
  brightness_contrast:
    limit: 0.2
    probability: 0.5
  blur:
    probability: 0.2
    blur_limit: 3
  compression:
    probability: 0.2
    quality_min: 75
    quality_max: 100
  noise:
    probability: 0.2
    std_min: 0.0
    std_max: 0.01

training:
  # Training schedule: 12 epochs to match SOTA paper
  # Cosine LR provides natural "precision tail" for final mAP gains
  num_train_epochs: 12

  # Learning rates follow the D-FINE schedule scaled to batch_size=16 (base 2.5e-4 → 1.25e-4)
  # SplitLRTrainer applies a 0.01 multiplier to the ConvNeXt backbone so the frozen warm-up
  # does not destroy the strong DINOv3 features.
  learning_rate: 1.25e-4  # Head LR after linear scaling from the 32-image reference run

  # Optimizer settings
  weight_decay: 1.25e-4  # Matches the official D-FINE configs; larger values over-regularize

  # Warmup and scheduling
  lr_scheduler_type: "cosine_with_min_lr"
  warmup_ratio: 0.08  # 8% of total training (was 5000 steps, too long for rapid convergence)
  lr_scheduler_kwargs:
    min_lr: 1.25e-5  # Min LR = base_lr / 10 (precision tail for final mAP gains)

  # Gradient settings
  gradient_accumulation_steps: 1
  max_grad_norm: 1.0  # Gradient clipping for stability

  # Mixed precision
  bf16: true

  # Checkpointing and evaluation
  save_steps: 500
  eval_steps: 500
  logging_steps: 5
  eval_strategy: "steps"
  save_strategy: "steps"
  save_total_limit: 3
  load_best_model_at_end: true
  metric_for_best_model: "map"
  greater_is_better: true
  push_to_hub: false

output:
  output_dir: "outputs/pretrain_publaynet_dfine"
  checkpoint_dir: "outputs/pretrain_publaynet_dfine/checkpoints"
  log_dir: "outputs/pretrain_publaynet_dfine/logs"
  run_name: "multiscale_lr1.25e-4_bs16_12ep"  # Unique name for TensorBoard (or use timestamp if null)
